
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Cadastro de Usuários
      <small>Cadastro / Alteração / Exclusão </small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <a href="/administracao/users/create" class="btn btn-success">Criar Usuário</a>
    <table class="table table-hover" id="tb-users">
      <thead>
        <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Perfil</th>
          <th>Função</th>
          <th>Dt Registro</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>

        {loop="$users"}
        <tr>
          <td>{$value.idusuarios}</td>
          <td>{$value.desnome}</td>
          <td>{$value.deslogin}</td>
          <td id="td-profile">{$value.desperfil}</td>
          <td id="td-funcao">{$value.desfuncao}</td>
          <td>{$value.dtcriacao}</td>
          <td><a href="/administracao/users/update/{$value.idusuarios}" class="btn btn-success">Editar</a> / <a href="/administracao/users/del/{$value.idusuarios}" class="btn btn-danger">Deletar</a></td>
        </tr>
        {/loop}
      </tbody>
    </table>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
