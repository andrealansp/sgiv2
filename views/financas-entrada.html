
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Entradas Financeiras
      <small>Cadastro / Alteração / Exclusão </small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <a href="entrada/inserir" class="btn btn-success">Inserir Entrada</a>
    <table class="table table-hover" id="tb-users">
      <thead>
        <tr>
          <th>Entrada</th>
          <th>Irmão</th>
          <th>Valor</th>
          <th>Tipo de Pagamento</th>
          <th>Tipo de Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {loop="$entradas"}
        <tr>
          <td>{$value.dtentrada}</td>
          <td>{$value.desdescricao}</td>
          <td>{$value.nunvalor}</td>
          <td>{$value.destipopag}</td>
          <td>{$value.destipoentrada}</td>
          <td><a href="/financeiro/entrada/editar/{$value.identrada}" class="btn btn-success">Editar</a> / <a href="/financeiro/entrada/delete/{$value.identrada}" class="btn btn-danger">Deletar</a></td>
        </tr>
        {/loop}
      </tbody>
    </table>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
