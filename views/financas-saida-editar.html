
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Saídas Financeiras
      <small> Alteração </small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <form action="/financeiro/saida/editar/{$saidas.idsaida}" method="post" enctype="multipart/form-data" >
      <div class="row">
        <div class="col-lg-2 col-md-5">
         <div class="form-group">
          <label for="dataSaida">Data de Entrada</label>
          <input type="date" class="form-control" id="dataSaida" name="dtsaida" value="{$saidas.dtsaida}">
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label for="tppag">Tipo de pagamento</label>
          <select name="destipopag" id="tppag" class="form-control">
            <option value="">---------------</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cheque">Cheque</option>
            <option value="Transferência Bancária">Transferência Bancária</option>
          </select>
        </div>  
      </div>
      <div class="col-lg-5 col-md-5">
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="text" class="form-control" id="valor" placeholder="Valor" name="numvalor" 
          value="{$saidas.numvalor}">
        </div>    
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-5">
        <div class="form-group">
          <label for="valor">Número do Documento</label>
          <input type="text" class="form-control" id="valor" placeholder="Número do Documento" name="numdocumento" value="{$saidas.numdocumento}">
        </div>    
      </div>
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="valor">Evidência do Documento</label>
          <input type="file" class="form-control" id="valor" placeholder="Documento" name="desdocumento">
        </div>    
      </div>
    </div>
    <div class="row">
     <div class="col-lg-4 col-md-5">
      <div class="form-group">
        <label for="descricao">Descrição do Gasto</label>
        <textarea name='desgasto'>{$saidas.desgasto} </textarea>
      </div>    
    </div>
  </div>       
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <button type="submit" class="btn btn-sucess">Enviar</button>
    </div>
  </div>
</form>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
