
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Depósitos
      <small> Alteração </small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <form action="/financeiro/deposito/editar/{$depositos.iddeposito}" method="post" enctype="multipart/form-data" >
      <div class="row">
        <div class="col-lg-2 col-md-5">
         <div class="form-group">
          <label for="datadeposito">Data do Depósito</label>
          <input type="date" class="form-control" id="datadeposito" name="dtdeposito" value="{$depositos.dtdeposito}">
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label for="tppag">Tipo de Depósito</label>
          <select name="destipodeposito" id="tppag" class="form-control" value="{$depositos.destipodeposito}">
            <option value="">---------------</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cheque">Cheque</option>
            <option value="Transferência Bancária">Transferência Bancária</option>
          </select>
        </div>  
      </div>
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="text" class="form-control" id="valor" placeholder="Valor" name="numvalor" value="{$depositos.numvalor}">
        </div>    
      </div>
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="Comprovante">Comprovante de Depósito</label>
          <input type="file" class="form-control" id="Comprovante" placeholder="Documento" name="descomprovante" value="{$depositos.descomprovante}">
        </div>    
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-2">
        <button type="submit" class="btn btn-sucess">Enviar</button>
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
