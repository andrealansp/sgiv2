
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Depósitos
      <small> Alteração </small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <form action="/secretaria/membro/editar/{$membros.idmembro}" method="post">
      <div class="row">
        <div class="col-lg-6 col-md-5">
          <div class="form-group">
            <label for="nome">Nome do Irmão</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="desnome" value="{$membros.desnome}" >
          </div>    
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-5">
          <div class="form-group">
            <label for="log">Logradouro</label>
            <input type="text" class="form-control" id="log" placeholder="Logradouro" name="deslogradouro" value="{$membros.deslogradouro}">
          </div>
        </div>    
        <div class="col-lg-2 col-md-5">
          <div class="form-group">
            <label for="num">Número</label>
            <input type="text" class="form-control" id="num" placeholder="Número" name="desnumero" value="{$membros.desnumero}">
          </div>
        </div> 
        <div class="col-lg-2 col-md-5">
          <div class="form-group">
            <label for="com">Complemento</label>
            <input type="text" class="form-control" id="com" placeholder="Complemento" name="descomplemento" value="{$membros.descomplemento}">
          </div>
        </div> 
      </div>
      <div class="row">
       <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="bai">Bairro</label>
          <input type="text" class="form-control" id="bai" placeholder="Bairro" name="desbairro" value="{$membros.desbairro}">
        </div>
      </div> 
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="cid">Cidade</label>
          <input type="text" class="form-control" id="cid" placeholder="Cidade" name="descidade" value="{$membros.descidade}">
        </div>
      </div>
      <div class="col-lg-1 col-md-5">
        <div class="form-group">
          <label for="est">UF</label>
          <input type="text" class="form-control" id="est" placeholder="UF" name="desuf" value="{$membros.desuf}">
        </div>
      </div>  
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="CE">CEP</label>
          <input type="text" class="form-control" id="CE" placeholder="CEP" name="decep" value="{$membros.descep}">
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="ema">Email</label>
          <input type="text" class="form-control" id="ema" placeholder="E-mail" value="{$membros.desemail}">
        </div>
      </div>
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="ema">Confirme E-mail</label>
          <input type="text" class="form-control" id="ema" placeholder="E-mail" name="desemail">
        </div>
      </div>
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="cel">Telefone Celular</label>
          <input type="text" class="form-control" id="cel" placeholder="Celular" name="destelmovel" value="{$membros.destelmovel}">
        </div>
      </div>
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="fix">Telefone Fixo</label>
          <input type="text" class="form-control" id="fix" placeholder="Fixo" name="destelfixo" value="{$membros.destelfixo}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="con">Conjuge</label>
          <input type="text" class="form-control" id="con" placeholder="Nome do Conjuge" name="desconjuge" value="{$membros.desconjuge}">
        </div>
      </div>
      <div class="col-lg-3 col-md-5">
        <div class="form-group">
          <label for="dtn">Data de Nascimento</label>
          <input type="date" class="form-control" id="dtn" name="dtnascimento" value="{$membros.dtnascimento}">
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label for="cla">Clasificação</label>
          <select name="desclasificacao" id="cla" class="form-control">
            <option value="">---------------</option>
            <option value="Ansião">Ansião</option>
            <option value="Ansiã">Ansiã</option>
            <option value="Varão">Varão</option>
            <option value="Varoa">Varoa</option>
            <option value="Jovem">Jovem</option>
            <option value="Adolescente">Adolescente</option>
            <option value="Infantil">Infantil</option>
            <option value="Bebê">Bebê</option>
          </select>
        </div>  
      </div> 
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-2">
        <button type="submit" class="btn btn-sucess">Enviar</button>
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
