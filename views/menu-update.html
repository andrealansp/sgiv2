<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Adicionar Menus
            <small>Cadastro / Alteração / Exclusão </small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
       <form action="/menu/update/{$menu.idmenu}" method="post" >
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <label for="menu">Menu</label>
                        <input type="text" class="form-control" id="menu" placeholder="Menu" name="desmenu" value={$menu.desmenu}>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <label for="desorder">Ordem</label>
                        <input type="text" class="form-control" id="desorder" placeholder="Ordem" name="desorder" value={$menu.desorder}>
                    </div>    
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="desicon">Ícone</label>
                            <input type="text" class="form-control" id="desicon" placeholder="Ícone" name="desicon" value={$menu.desicon}>
                        </div>    
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Lista de Ícones
                        </button>
                    </div>  
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                        <label for="profile">Perfil de Usuário no Sistema:</label>
                        <select name="desprofile" id="profile" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </div>
        </form>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4"> 
                            <ul id="icons1">

                            </ul>
                        </div>
                        <div class="col-lg-4">
                            <ul id="icons2">

                            </ul>
                        </div>
                        <div class="col-lg-4">
                            <ul id="icons3">

                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
